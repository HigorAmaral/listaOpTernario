<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada
    const salario = Number(prompt(`Informe o valor do seu salário`).replace(",", ".").trim());
    const agua = Number(prompt(`Informe o valor da conta de água`).replace(",", ".").trim());
    const energia = Number(prompt(`Informe o valor da conta de energia elétrica`).replace(",", ".").trim());
    const telefone = Number(prompt(`Informe o valor da conta de telefone`).replace(",", ".").trim());
    const supermercado = Number(prompt(`Informe o valor da compra de supermercado`).replace(",", ".").trim());


    //Processamento
    contas = agua + energia + telefone + supermercado;
    final = salario - contas;
    falta = contas - salario;

    resultado = (salario > contas) ? `O seu salário cobre as suas despesas, sobrando ${final} reais` :
        (salario < contas) ? `O seu salário não cobre as suas despesas, faltando ${falta} reais` :
            `Inválido, informe valores!!!`;


    //Saída
    alert(`${resultado}`);

</script>
