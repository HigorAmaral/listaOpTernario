<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
    const ano = parseInt(prompt("Informe apenas o seu ano de nascimento!").trim());

    //Processamento
    const votar = 2023 - ano;
    let mesagen = (votar >= 16) ? `Você pode votar!!`
        : (votar <= 15) ? `Você  não pode votar!!`
            : "Informe a sua idade bixinho";



    //Saída
    alert(mesagen);

</script>
